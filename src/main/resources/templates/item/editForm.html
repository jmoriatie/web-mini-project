<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .err-message{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2></div>
    <form action="item.html" th:action th:object="${item}" method="post">
        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="*{id}" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" class="form-control" value="상품A" th:field="*{itemName}" th:errorclass="field-error" >
            <span class="err-message" th:if="${#fields.hasErrors('itemName')}" th:errors="*{itemName}">아이템 이름 입력 에러</span>
        </div>
        <div>
            <label for="price">가격</label>
            <input type="text" id="price" class="form-control" value="10000" th:field="*{price}" th:errorclass="field-error" >
            <span class="err-message" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">가격 입력 에러</span>
        </div>
        <div>
            <label for="quantity">수량</label>
            <input type="text" id="quantity" class="form-control" value="10" th:field="*{quantity}" th:errorclass="field-error">
            <span class="err-message" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}">수량입력 에러</span>
        </div>
        <div>
            <label for="buyUrl">주소</label>
            <input type="text" id="buyUrl"  class="form-control" value="없음" th:field="*{buyUrl}">
        </div>
        <div>
            <label for="localDateTime">변경일</label>
            <input type="text" id="localDateTime" class="form-control" value="9999/12/31 12:59" th:field="*{localDateTime}" readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/item/item?search-item={itemId}(itemId=${item.id})}'|"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
