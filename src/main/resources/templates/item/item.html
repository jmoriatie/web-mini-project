<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
            href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container" th:object="${item}">
    <div class="py-5 text-center">
        <h2>상품 상세</h2>
    </div>

    <h2 th:if="${param.saveStatus}" th:text="#{saveStatus(${item.itemName})}"></h2>
    <h2 th:if="${param.updateStatus}" th:text="#{updateStatus(${item.itemName})}"></h2>

    <div>
        <label for="id">상품 ID</label>
        <input type="text" id="id" class="form-control" value="1"  th:field="*{id}" readonly>
    </div>
    <div>
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" class="form-control" value="상품A" th:field="*{itemName}" readonly></div>
    <div>
        <label for="price">가격</label>
        <input type="text" id="price" class="form-control" value="10000" th:field="*{price}" readonly>
    </div>
    <div>
        <label for="quantity">수량</label>
        <input type="text" id="quantity" class="form-control" value="10" th:field="*{quantity}" readonly>
    </div>
    <div>
        <label for="buyUrl">주소</label> <a th:href="@{|https://*{buyUrl}|}" target="_blank"><button class="text-black-50">연결</button></a>
        <input type="text" id="buyUrl" class="form-control" th:field="*{buyUrl}" readonly/>
    </div>
    <div>
        <label for="lastUpdateDate">변경일</label>
        <input type="text" id="lastUpdateDate" class="form-control" value="9999/12/31 12:59" th:field="*{lastUpdateDate}" readonly>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'"
                    th:onclick="|location.href='@{/item/{itemId}/edit(itemId=${item.id})}'|"
                    type="button">상품 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/item/items}'|"
                    type="button">목록으로
            </button>
        </div>

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/item/{itemId}/delete(itemId=${item.id})}'|"
                    type="button">삭제
            </button>
        </div>
    </div>
</div>
<!-- /container -->
</body>
</html>
