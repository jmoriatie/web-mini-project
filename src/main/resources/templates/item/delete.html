<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<html>
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>

        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>삭제</h2>
    </div>

    <!-- param 은 thymeleaf 에서 파라미터를 꺼낼 수 있도록 지원하는 문법   -->
    <h2 th:if="${param.deleteStatus}" th:text="|상품 번호: [${param.deleteId}] 삭제되었습니다.|"></h2>

    <hr class="my-4">
    <div class="row">

        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">목록으로
            </button>
        </div>

    </div>
</div> <!-- /container -->
</body>
</html>
